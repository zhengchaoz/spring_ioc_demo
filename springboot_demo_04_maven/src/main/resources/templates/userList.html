<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>user</title>
    </head>
    <body>
        <table>
            <tr>
               <th>ID</th>
               <th>姓名</th>
               <th>年龄</th>
            </tr>
            <tr th:each="user:${userList}">
                <th th:text="${user.id}"></th>
                <th th:text="${user.name}"></th>
                <th th:text="${user.age}"></th>
            </tr>
        </table>
    </body>
</html>
