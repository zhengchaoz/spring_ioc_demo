<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性用法</title>
	</head>
	<body>
		
		<div id="app">
			<!-- 将输入的内容逆序输出 -->
			<input name="msg" v-model="msg"/>   <br />
			<!-- 通过js的函数可以实现数据倒序输出 -->
			{{msg.split('').reverse().join('')}}
			<br />
			<!-- 通过计算属性方式获取 -->
			{{reverseMethod}}
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					msg: ''
				},
				methods:{
					
				},
				computed:{
					//使用计算属性时,必须使用return返回
					reverseMethod(){
						return this.msg.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
