<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性与方法的区别</title>
	</head>
	<body>
		
		<div id="app">
			<input type="text" name="msg" v-model="msg"/><br />
			{{reverseComputed}}
			{{reverseComputed}}
			{{reverseMethod()}}
			{{reverseMethod()}}
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					msg: ''
				},
				methods:{
					reverseMethod(){
						console.log("方法调用")
						return this.msg.split('').reverse().join('')
					}
				},
				computed:{
					//使用计算属性时,必须使用return返回
					reverseComputed(){
						console.log("调用计算属性!!!")
						return this.msg.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>
</html>
