<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue案例01</title>
    </head>
    <body>
        <div id="app">
            <!-- 差值表达式 -->
            <h1>{{hello}}</h1>
        </div>

        <script type="text/javascript" src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",         // 在此标签内生效
                data: {
                    hello: '你好！'
                }
            });
        </script>
    </body>
</html>
