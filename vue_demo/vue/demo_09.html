<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>局部组件</title>
    </head>
    <body>
        <div id="app">
            <hello1></hello1>
        </div>
        <template id="helloTem">
            <div>
                <h1>{{msg}}</h1>
            </div>
        </template>
        <script src="../js/vue.js"></script>
        <script>
            const hello1 = {
                data: function () {
                    return {
                        msg: 'hello 组件'
                    };
                },
                template: '#helloTem'
            };

            const app = new Vue({
                el: '#app',
                components: {
                    hello1 // ==> 'hello1': hello1
                }
            });
        </script>
    </body>
</html>
